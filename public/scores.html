<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スコア履歴</title>

  <link rel="stylesheet" href="style.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- スコア履歴JS -->
  <script type="module" src="js/scores.js"></script>

  <style>
    .filter-area {
      margin-bottom: 20px;
    }
    .filter-select {
      padding: 6px 10px;
      font-size: 1rem;
    }

    .tab-buttons {
      display: flex;
      gap: 10px;
      margin: 20px 0;
    }

    .tab-buttons button {
      padding: 10px 14px;
      font-size: 1rem;
      cursor: pointer;
    }

    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }

    .score-list {
      margin-top: 20px;
    }
    .score-item {
      border-bottom: 1px solid #ddd;
      padding: 8px 0;
    }
  </style>
</head>
<body>

<h1>スコア履歴</h1>

<div style="margin-bottom: 10px;">
  <button onclick="location.href='index.html'">ホームに戻る</button>
</div>

<!-- フィルター -->
<div class="filter-area">
  <label><strong>年度で絞り込み：</strong></label>
  <select id="yearFilter" class="filter-select"></select>
</div>

<!-- タブ -->
<div class="tab-buttons">
  <button data-tab="tab1">スコア推移</button>
  <button data-tab="tab2">合格率</button>
  <button data-tab="tab3">分野別正答数</button>
  <button data-tab="tab4">難問分析（Top10）</button>
</div>

<!-- タブ内容 -->
<div id="tab1" class="tab-content active">
  <canvas id="lineChart"></canvas>
</div>

<div id="tab2" class="tab-content">
  <canvas id="pieChart"></canvas>
</div>

<div id="tab3" class="tab-content">
  <canvas id="barChart"></canvas>
</div>

<div id="tab4" class="tab-content">
  <canvas id="hardChart"></canvas>
</div>

<!-- 履歴一覧 -->
<h2>履歴一覧</h2>
<div id="scoreList" class="score-list"></div>

</body>
</html>
