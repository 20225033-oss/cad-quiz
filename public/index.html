<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CAD 試験対策クイズ - ホーム</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="js/index-main.js"></script>

  <style>
    .year-box {
      border: 1px solid #d0e2ff;
      background: #f7fbff;
      padding: 12px;
      border-radius: 8px;
      width: 260px;
      margin: 5px;
      cursor: pointer;
    }
    .year-box:hover { background: #eef7ff; }
    .year-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <h1>CAD 試験対策クイズ</h1>

  <div>
    <button onclick="location.href='scores.html'">スコア履歴を見る</button>
    <button id="loginTimeButton">ログイン履歴</button>
  </div>

  <p>ログイン中: <span id="usernameDisplay"></span></p>
  <button id="logoutButton">ログアウト</button>
  <button id="adminBtn" style="display:none;">
  管理者画面へ
  </button>


  <hr>

  <h2>年度別クイズを選ぶ</h2>

  <!-- チェックボックス式 年度UI -->
  <div class="year-grid">

    <label class="year-box">
      <input type="checkbox" class="year-check" value="201601"> 2016年度（前期）
    </label>

    <label class="year-box">
      <input type="checkbox" class="year-check" value="201602"> 2016年度（後期）
    </label>

    <label class="year-box">
      <input type="checkbox" class="year-check" value="201701"> 2017年度（前期）
    </label>

    <label class="year-box">
      <input type="checkbox" class="year-check" value="201702"> 2017年度（後期）
    </label>

    <label class="year-box">
      <input type="checkbox" class="year-check" value="201801"> 2018年度（前期）
    </label>

    <label class="year-box">
      <input type="checkbox" class="year-check" value="201802"> 2018年度（後期）
    </label>

    <label class="year-box">
      <input type="checkbox" class="year-check" value="201901"> 2019年度（前期）
    </label>

    <label class="year-box">
      <input type="checkbox" class="year-check" value="201902"> 2019年度（後期）
    </label>

    <label class="year-box">
      <input type="checkbox" class="year-check" value="202001"> 2020年度（前期）
    </label>

    <label class="year-box">
      <input type="checkbox" class="year-check" value="202002"> 2020年度（後期）
    </label>

    </label>

  </div>

  <button id="startRandom" style="margin-top: 15px;">選んだ年度からランダム出題する</button>

  <br><br>

  <button id="retryWrong">間違えた問題をやり直す</button>

  <!-- ログインチェック（保険） -->
  <script>
    if (!sessionStorage.getItem("username")) {
      location.href = "login.html";
    }
  </script>


</body>
</html>
