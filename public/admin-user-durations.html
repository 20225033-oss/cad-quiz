<script>
  async function loadDurations() {
    const res = await fetch("/get-login-times");
    const logs = await res.json();

    // ğŸ”¥ åˆè¨ˆæ™‚é–“ã‚’ãƒ¦ãƒ¼ã‚¶ãƒ¼ã”ã¨ã«é›†è¨ˆ
    const totals = {};
    logs.forEach(row => {
      if (!row.duration_minutes || !row.username) return;
      if (!totals[row.username]) totals[row.username] = 0;
      totals[row.username] += row.duration_minutes;
    });

    // ğŸ”¥ é…åˆ—ã«ã—ã€é™é †ã«ã‚½ãƒ¼ãƒˆ
    const sorted = Object.entries(totals)
      .map(([username, minutes]) => ({
        username,
        minutes,
        hours: (minutes / 60).toFixed(1)
      }))
      .sort((a, b) => b.minutes - a.minutes);

    const tbody = document.querySelector("#durationTable tbody");
    tbody.innerHTML = "";

    sorted.forEach((u, i) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${i + 1}</td>
        <td>${u.username}</td>
        <td>${u.minutes}</td>
        <td>${u.hours}</td>
      `;
      tbody.appendChild(tr);
    });
  }

  loadDurations();
</script>
